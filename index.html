<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <section onload="actualizarVista()">

        <div class="container ">
            <h1 class=text-center>Registra Tus Gastos</h1>
            <div class="row  col-12" id="contenedorUno">
                <div class="col-sm-5 col-md-6" id="divPresupuesto">
                    <h2>Ingrese Presupuesto</h2>
                    <div id="msj_error_presupuesto"></div>
                    <form id="formDataUsuario">
                        <div class="mb-3">
                            <label for="presupuestoInicial" class="form-label">Ingresa Tu Presupuesto</label>
                            <input type="number" class="form-control" id="presupuestoInicial">
                        </div>

                        <button type="submit" class="btn btn-success">Calcular</button>
                    </form>
                </div>
                <div class="col-sm-5 offset-sm-2 col-md-6 offset-md-0">
                    <h2 class="text-center">Registro de presupuesto</h2>
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">Presupuesto</th>
                                <th scope="col">Gastos</th>
                                <th scope="col">Saldos</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>

                                <td>$<span id="presupuesto"></span></td>
                                <td>$<span id="gastos"></span></td>
                                <td>$<span id="saldo"></span></td>
                            </tr>


                        </tbody>
                    </table>
                </div>
            </div>
            <hr>

            <div class="row  col-12" id="contenedorDos">
                <div class="col-sm-6 col-md-5 col-lg-6" id="divGastos">
                    <h2>Ingrese sus gastos</h2>
                    <form id="formGasto">
                        <div class="mb-3">
                            <label for="nombreGasto" class="form-label">Ingresa El Nombre Del Gasto</label>
                            <input type="texto" class="form-control" id="nombreGasto" required>
                        </div>
                        <div class="mb-3">
                            <label for="cantidadGasto" class="form-label">Ingresa La Cantidad Del Gasto</label>
                            <input type="number" class="form-control" id="cantidadGasto" required>
                        </div>

                        <button id="buton-an" type="submit" class="btn btn-danger">Añadir
                            Gasto</button>
                    </form>
                </div>
                <div id="tablaGastos" class="col-sm-6 col-md-5 offset-md-2 col-lg-6 offset-lg-0">
                    <table class="table table-striped">
                        <h2 class="text-center">Registro de gastos</h2>
                        <thead>
                            <tr>
                                <th>N°</th>
                                <th>Nombre Gasto</th>
                                <th>Monto</th>
                                <th>Eliminar</th>
                            </tr>

                        </thead>
                        <tbody id="cuerpoTablaGastos">

                        </tbody>

                    </table>
                </div>
            </div>
            <div id="divControlGastos">

            </div>

        </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script type="module" src="./assets/js/script.js"></script>
</body>

</html>
